<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Ball Game</title>
</head>
<body>
  <header>
    <h1 class="common-style">Jump for your life!</h1>
  </header>
  <main>
    <svg id="svg-box" width="500" height="500" viewBox="0 0 500 500">
      <g id="sun">
        <circle  r="10%" cx="95%" cy="5%" fill="yellow"/>
      </g>
      <g id="sun-beams-group">
        <line x1="70%" y1="5%" x2="80%" y2="5%" stroke="yellow" stroke-width="0.5%" class="sun-beam"/>
        <line x1="75%" y1="25%" x2="85%" y2="15%" stroke="yellow" stroke-width="0.5%" class="sun-beam"/>
        <line x1="95%" y1="30%" x2="95%" y2="20%" stroke="yellow" stroke-width="0.5%" class="sun-beam"/>
      </g>
      <g id="clouds"> 
        <ellipse rx="15%" ry="5%" cx="-20%" cy="25%" fill="white"/>
        <circle r="5%" cx="-15%" cy="20%" fill="white"/>
        <circle r="6%" cx="-23%" cy="20%" fill="white"/>
      </g>
      <g id="grass">
        <line x1="5%" y1="50%" x2="100%" y2="50%" stroke="gray" stroke-width="0.2%" stroke-dasharray="1% 2%"/>
        <line x1="-5%" y1="53%" x2="95%" y2="53%" stroke="gray" stroke-width="0.2%" stroke-dasharray="1% 2%"/>
        <line x1="5%" y1="56%" x2="100%" y2="56%" stroke="gray" stroke-width="0.2%" stroke-dasharray="1% 2%"/>
        <line x1="-5%" y1="59%" x2="95%" y2="59%" stroke="gray" stroke-width="0.2%" stroke-dasharray="1% 2%"/>
        <line x1="5%" y1="62%" x2="100%" y2="62%" stroke="gray" stroke-width="0.2%" stroke-dasharray="1% 2%"/>
        <line x1="-5%" y1="65%" x2="95%" y2="65%" stroke="gray" stroke-width="0.2%" stroke-dasharray="1% 2%"/>
        <line x1="5%" y1="68%" x2="100%" y2="68%" stroke="gray" stroke-width="0.2%" stroke-dasharray="1% 2%"/>
      </g>
      <g id="trees">
        <ellipse rx="30" ry="45" cx="-40" cy="235" fill="green"/>
        <polygon points="-20,300 -60,300 -35,250" fill="brown"/>
        <ellipse rx="35" ry="55" cx="-340" cy="200" fill="green"/>
        <polygon points="-320,280 -360,280 -340,220" fill="brown"/>
      </g>
      <g id="road-lines-group">
        <line x1="10%" y1="95%" x2="10%" y2="75%" stroke="gray" stroke-width="0.5%" class="road-line"/>
        <line x1="20%" y1="96%" x2="20%" y2="76%" stroke="gray" stroke-width="0.5%" class="road-line"/>
        <line x1="30%" y1="95%" x2="30%" y2="75%" stroke="gray" stroke-width="0.5%" class="road-line"/>
        <line x1="40%" y1="97%" x2="40%" y2="77%" stroke="gray" stroke-width="0.5%" class="road-line"/>
        <line x1="50%" y1="94%" x2="50%" y2="74%" stroke="gray" stroke-width="0.5%" class="road-line"/>
        <line x1="60%" y1="95%" x2="60%" y2="75%" stroke="gray" stroke-width="0.5%" class="road-line"/>
        <line x1="70%" y1="96%" x2="70%" y2="76%" stroke="gray" stroke-width="0.5%" class="road-line"/>
        <line x1="80%" y1="95%" x2="80%" y2="75%" stroke="gray" stroke-width="0.5%" class="road-line"/>
        <line x1="90%" y1="97%" x2="90%" y2="77%" stroke="gray" stroke-width="0.5%" class="road-line"/>
        <line x1="100%" y1="95%" x2="100%" y2="75%" stroke="gray" stroke-width="0.5%" class="road-line"/>
        <line x1="110%" y1="96%" x2="110%" y2="76%" stroke="gray" stroke-width="0.5%" class="road-line"/>
        <line x1="120%" y1="95%" x2="120%" y2="75%" stroke="gray" stroke-width="0.5%" class="road-line"/>
      </g>
      <circle r="5%" cx="80%" cy="80%" fill="purple" class="ball"/>
    </svg>
  </main>
  <footer>
    <button name="start-the-game-btn" id="start-the-game-btn" class="common-style">Start the game!</button>
    <p id="message-container" class="common-style"></p>
    <button name="play-again-btn" id="play-again-btn" class="common-style">Play again</button>
  </footer>
</body>
</html>
